<ng-container *ngIf="usersViewModel$ | async as usersViewModel">
  <app-title>
    {{usersViewModel?.activeUser ? usersViewModel?.activeUser : 'User'}} Posts
  </app-title>
  <app-post [post]="post" *ngFor="let post of usersViewModel?.activeUserPosts">
  </app-post>
  <p *ngIf="usersViewModel?.activeUserPosts?.length === 0">
    Currently no user selected
  </p>
</ng-container>
