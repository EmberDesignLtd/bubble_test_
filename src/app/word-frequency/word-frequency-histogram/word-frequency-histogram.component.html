<ng-container *ngIf="usersViewModel$ | async as usersViewModel">
  <h1 class="title montserrat">Top 10 word count</h1>
  <div [style.width.%]="calcWidth(word.count, usersViewModel.wordFrequency.highestCount)"
       *ngFor="let word of usersViewModel?.wordFrequency?.sortedAndCountedWords"
       class="bar">
    {{word.word}}: {{word.count}} Times
  </div>
  <p *ngIf="usersViewModel?.activeUserPosts?.length === 0">
    Currently no user selected
  </p>
</ng-container>
